<!DOCTYPE html>
<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://unpkg.com/jquery.terminal@2.x.x/js/jquery.terminal.min.js"></script>
		<link
			rel="stylesheet"
			href="https://unpkg.com/jquery.terminal@2.x.x/css/jquery.terminal.min.css"
		/>
		<style>
			.terminal {
				--size: 1;
			}
		</style>
	</head>
	<body>
		<script>
			$("body").terminal(
				{
					echo: function (arg1) {
						this.echo(arg1);
					},

					calc: {
						add: function (a, b) {
							this.echo(a + b);
							this.pop();
						},
						sub: function (a, b) {
							this.echo(a - b);
						},
						log: function () {
							console.log(this.settings());
						},
					},
				},
				{ prompt: ">", greeting: false }
			);
		</script>
	</body>
</html>
