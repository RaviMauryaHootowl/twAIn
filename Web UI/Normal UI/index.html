<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>twAIn</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/fe8e44124d.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="stylesheets/main.css" />
	</head>
	<body>
		<header id="header">twAIn_</header>
		<main id="main">
			<aside id="controls">
				<div id="set">Settings</div>
				<div id="content">
					<div id="themes">
						<h1>Select theme:</h1>
						<div id="theme-select">
							<button id="adventure" class="active" onclick="adventure();">
								Adventure
							</button>
							<button id="horror" onclick="horror();">Horror</button>
							<button id="action" onclick="action();">Action</button>
						</div>
					</div>
					<div id="mode-select">
						<h1>Select view mode:</h1>
						<div id="views">
							<button id="green" class="active" onclick="greenClick();">
								Green
							</button>
							<button id="blue" onclick="blueClick();">Blue</button>
						</div>
					</div>
					<div id="length-select">
						<h1>Select length:</h1>
						<div id="length">
							<button id="short" onclick="short();">Short</button>
							<button id="medium" class="active" onclick="medium();">
								Medium
							</button>
							<button id="long" onclick="long();">Long</button>
						</div>
					</div>
				</div>
			</aside>
			<div id="story">
				<div id="story-input">
					<input type="text" id="text-input" />
					<button id="submit" onclick="loading()">Submit</button>
					<button id="tts" onclick="speakStory();">
						<i class="fas fa-volume-up"></i>
					</button>
				</div>
				<div id="story-output">
					<div class="loadingio-spinner-eclipse-2we2o8onnes" id="loading-icon">
						<div class="ldio-6hi50wurrob">
							<div></div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer id="footer">
			<ul id="names">
				<li id="kush">Kush</li>
				<li id="ravi">Ravi</li>
				<li id="shreyas">Shreyas</li>
				<li id="nikheel">Nikheel</li>
			</ul>
		</footer>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
