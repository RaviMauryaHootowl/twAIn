<!DOCTYPE html>
<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://unpkg.com/jquery.terminal@2.x.x/js/jquery.terminal.min.js"></script>
		<link
			rel="stylesheet"
			href="https://unpkg.com/jquery.terminal@2.x.x/css/jquery.terminal.min.css"
		/>
	</head>
	<body>
		<script>
			$("body").terminal(
				{
					hello: function () {
						this.echo("Hello there!");
					},
					echo: function (message) {
						this.echo(message);
					},
					bye: function () {
						this.disable();
					},
					story: function () {
						this.read("Enter story:\n\n").then(function (story) {
							this.echo("\n\n\n" + story);
						});
					},
					cls: function () {
						this.clear();
					},
				},
				{
					greetings: `Demo terminal\n`,
				}
			);
		</script>
	</body>
</html>
